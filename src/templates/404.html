<!DOCTYPE html>
<html lang="ja" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    お探しのページは見つかりません - StreamBox
  </title>
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  {% load static %}
  <script src="{% static 'static.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon3.png' %}" type="image/png">
</head>

<body>
  <div class="error-wrap">
    <div class="error-box">
      <div class="error-img">
        <img src="{% static 'banner.jpg' %}">
      </div>
      <div class="error-message-box">
        <div class="error-message">
          <h1 class="title is-4">お探しのページは見つかりません</h1>
          <p class="subtitle">404 request not found</p>
          <p>リクエストされたページが見つかりませんでした。<br>
            URLが変更されたか、ページが削除された可能性があります。</p>
        </div>

      </div>
    </div>
  </div>
</body>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
      <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
      is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>

</html>
