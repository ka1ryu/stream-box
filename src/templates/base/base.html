<!DOCTYPE html>
<html lang="ja" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream Box - おすすめのゲーム実況者ランキングから探す -</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  {% load static %}
  <script src="{% static 'static.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon3.png' %}" type="image/png">
</head>

<body>
  <!-- header -->
  <div class="container">
    <nav class="navbar is-fixed-top soft-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="{% static 'banner2.jpg' %}">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>

        <div class="navbar-end">
          <a class="navbar-item" href="/ranking/">
            Ranking
          </a>

          <a class="navbar-item" href="/about/">
            About
          </a>

        </div>
      </div>
    </nav>
  </div>
  <!-- breadcumb -->
  <div id="bread-crumb" class="container" style="margin: 1rem 1.5rem;">
    {% block bread-crumb %}{% endblock bread-crumb %}
  </div>
  <!-- main contents -->
  {% block main-contents %}{% endblock main-contents %}
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>

</html>
