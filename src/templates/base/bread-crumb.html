{% if breadcrumb.level == 2 %}
<nav class="breadcrumb has-succeeds-separator is-small" aria-label="breadcrumbs">
  <ul>
    <li><a href="{% url 'index' %}">トップ</a></li>
    <li class="is-active">
      <a aria-current="page">{{breadcrumb.current_page}}</a>
    </li>
  </ul>
</nav>
{% elif breadcrumb.level == 3 %}
<nav class="breadcrumb has-succeeds-separator is-small" aria-label="breadcrumbs">
  <ul>
    <li><a href="{% url 'index' %}">トップ</a></li>
    <li><a href="{% url 'ranking' %}">{{breadcrumb.current_page}}</a></li>
    <li class="is-active"><a aria-current="page">{{breadcrumb.child_page}}</a></li>
  </ul>
</nav>
{% else %}
{% endif %}
