# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v1
      with: # shimataro/ssh-key-actionに渡すパラメーター
        private-key: ${{ secrets.SSH_KEY }} # 必須
        public-key: ${{ secrets.SSH_KEY_PUBLIC }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }} # 省略可
        name: streambox-instance1-ssh
    - name: ssh keygen
      run: ssh-keygen -R 34.83.27.41
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
    - name: migrate database
      run: ssh ka1ryu@34.83.27.41 -o 'StrictHostKeyChecking no' 'touch hoge.py'
